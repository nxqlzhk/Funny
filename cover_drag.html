<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>遮罩层和窗口拖拽</title>
    <link rel="stylesheet" href="css/cover_drag.css">
</head>

<body>
    <div class="login-header"><a id="link" href="javascript:void(0);">点击，弹出登录框</a></div>
    <div id="login" class="login">
        <div id="title" class="login-title">登录会员
            <span><a id="closeBtn" href="javascript:void(0);" class="close-login">关闭</a></span>
        </div>
        <div class="login-input-content">
            <div class="login-input">
                <label>用户名：</label>
                <input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="list-input">
            </div>
            <div class="login-input">
                <label>登录密码：</label>
                <input type="password" placeholder="请输入登录密码" name="info[password]" id="password" class="list-input">
            </div>
        </div>
        <div id="loginBtn" class="login-button"><a href="javascript:void(0);" id="login-button-submit">登录会员</a></div>
    </div>
    <!-- 遮盖层 -->
    <div id="bg" class="login-bg"></div>


    <!-- js part -->
    <script>
        // 显示登录框和遮盖层
        let login = document.getElementById('login');
        let bg = document.getElementById('bg');
        // 1 点击按钮，弹出登录框和遮盖层
        let link = document.getElementById('link');
        link.onclick = function () {
            login.style.display = 'block';
            bg.style.display = 'block';
            return false;
        }

        // 2 点击关闭按钮，隐藏 登录框和遮盖层
        let closeBtn = document.getElementById('closeBtn');
        closeBtn.onclick = function () {
            // 隐藏 登录框和遮盖层
            login.style.display = 'none';
            bg.style.display = 'none';
        }

        // 3 拖拽
        let title = document.getElementById('title');
        title.onmousedown = function (e) {
            // 鼠标按下，求鼠标在盒子中的位置
            let x = e.pageX - login.offsetLeft;
            let y = e.pageY - login.offsetTop;

            document.onmousemove = function (e) {
                // 鼠标移动的时候， 盒子的坐标
                let loginX = e.pageX - x;
                let loginY = e.pageY - y;

                login.style.left = loginX + 256 + 'px';
                login.style.top = loginY - 140 + 'px';
            }
        }

        document.onmouseup = function () {
            // 移除鼠标移动的事件
            document.onmousemove = null;
        }
    </script>
</body>

</html>
