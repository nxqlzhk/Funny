<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <link rel="stylesheet" href="css/countdown.css">
</head>

<body>
    <h1 class="title">距离元旦节，还有</h1>
    <div class="time-item">
        <span><span id="day">00</span>天</span>
        <strong><span id="hour">00</span>时</strong>
        <strong><span id="minute">00</span>分</strong>
        <strong><span id="second">00</span>秒</strong>
    </div>

    <script src="js/common.js"></script>
    <script src="js/countdown.js"></script>
    <script>

        let endDate = new Date('2021-01-01 0:0:0');
        let spanDay = $('day');
        let spanHour = $('hour');
        let spanMinute = $('minute');
        let spanSecond = $('second');
        setInterval(countdown, 1000);
        // 倒计时
        countdown();
        function countdown() {
            let startDate = new Date();
            //计算两个日期差
            let interval = getInterval(startDate, endDate);
            setInnerText(spanDay, interval.day);
            setInnerText(spanHour, interval.hour);
            setInnerText(spanMinute, interval.minute);
            setInnerText(spanSecond, interval.second);
        }
    </script>
</body>

</html>
