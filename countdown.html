<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <link rel="stylesheet" href="css/countdown.css">
</head>

<body>
    <h1 class="title">距离元旦节，还有</h1>
    <div class="time-item">
        <span><span id="day">00</span>天</span>
        <strong><span id="hour">00</span>时</strong>
        <strong><span id="minute">00</span>分</strong>
        <strong><span id="second">00</span>秒</strong>
    </div>

    <script>
        // 封装获取元素ID
        function $(id) {
            return document.getElementById(id);
        }

        // 求两个日期之间差
        function getInterval(start, end) {
            // 两个日期对象，相差的毫秒数
            var interval = end - start;
            // 求 相差的天数/小时数/分钟数/秒数
            var day, hour, minute, second;

            // 两个日期对象，相差的秒数
            // interval = interval / 1000;
            interval /= 1000;

            day = Math.round(interval / 60 / 60 / 24);
            hour = Math.round(interval / 60 / 60 % 24);
            minute = Math.round(interval / 60 % 60);
            second = Math.round(interval % 60);

            return {
                day: day,
                hour: hour,
                minute: minute,
                second: second
            };
        }

        // 处理innerText和textContent的兼容性问题
        // 设置标签之间的内容
        function setInnerText(element, content) {
            // 判断当前浏览器是否支持 innerText
            if (typeof element.innerText === 'string') {
                element.innerText = content;
            } else {
                element.textContent = content;
            }
        }

        let endDate = new Date('2021-01-01 0:0:0');
        let spanDay = $('day');
        let spanHour = $('hour');
        let spanMinute = $('minute');
        let spanSecond = $('second');
        setInterval(countdown, 1000);
        // 倒计时
        countdown();
        function countdown() {
            let startDate = new Date();
            //计算两个日期差
            let interval = getInterval(startDate, endDate);
            setInnerText(spanDay, interval.day);
            setInnerText(spanHour, interval.hour);
            setInnerText(spanMinute, interval.minute);
            setInnerText(spanSecond, interval.second);
        }
    </script>
</body>

</html>
